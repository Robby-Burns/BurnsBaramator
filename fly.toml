app = "burns-barometer"
primary_region = "sea"

[build]
  dockerfile = "Dockerfile"

[env]
  CLOUD_MODE = "true" # Triggers scheduler mode

[[vm]]
  memory = "1gb"
  cpu_kind = "shared"
  cpus = 1

# Worker configuration (No services block means no public IP/ports)
# This prevents Fly from failing health checks on port 8080
